<!DOCTYPE html>
<html>
    <head>
        <title>Color Wheel Example</title>
        <meta charset="UTF-8" />
        <script type="module">
            import { ColorWheel } from "../src/scripts/ColorWheel.js";
            import { HSL } from "../src/scripts/colors/HSL.js";

            document.addEventListener("DOMContentLoaded", function()
            {
                let wheel = new ColorWheel(
                    new HSL(0, 1, .5)
                );

                wheel.appendTo(document.body);
            });
        </script>
    </head>

    </body>
</html>
