<!DOCTYPE html>
<html>
    <head>
        <title>Colorizer Example</title>
        <script type="module">
            import { ColorWheel } from "./src/scripts/ColorWheel.js";
            import { HSL } from "./src/scripts/colors/HSL.js";

            document.addEventListener("DOMContentLoaded", function()
            {
                let wheel = new ColorWheel(
                    new HSL(0, 1, 1)
                );

                wheel.appendTo(document.body);
            });
        </script>
        <style>
            div
            {
                background: #333;
                text-align: center;
                font-size: 18pt;
                font-weight: bold;
                padding: 3px;
            }
        </style>
    </head>
    <body>
    </body>
</html>
